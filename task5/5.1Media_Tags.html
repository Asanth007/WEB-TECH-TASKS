<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>
<body>
    <h1>Media Tags</h1>
    <h3>Video Tag</h3>
    <video src= "../media/video.mp4" muted loop autoplay width="50%"></video>
    <br>
    <br><br>
    <h3>Audio Tag</h3>

    <audio src="../media/audio.mp3" controls autoplay></audio>
    <br><br><br>
    <h3>Embedded Google Maps</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62385.734729590455!2d79.02805260339153!3d12.240937612793227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bacc0852cd3d6cd%3A0x74002b16e5bac856!2sTiruvannamalai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1760776725148!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h3>I Frame example for Embedded Youtube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/l1NVc08LeHs?si=NnB4tXRewtyKptdR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
